name: Deploy Blog

on:
  push:
    branches: 
      - master

jobs:
  deploy-blog:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v2.3.4
      - name: Cache
        uses: actions/cache@v2
        with:
          path: vendor/bundle
          key: ${{ runner.os }}-gems-${{ hashFiles('**/Gemfile') }}
          restore-keys: |
            ${{ runner.os }}-gems-
      - name: Jekyll Actions
        uses: helaili/jekyll-action@v2
        env: 
          JEKYLL_PAT:  ${{ secrets.JEKYLL_PAT }}
